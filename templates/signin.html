{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in- Tadawy pharmacy</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">
</head>

<body><br>
    <div class="bg-light py-3">
        <div class="container">
          <div class="row"><br>
            <center>
                <a href="{%url 'index'%}">home</a><span class="mx-2 mb-0">  /  </span><strong class="text-black">Sign in</strong>
            
            </center>
            <br>
          </div>
        </div>
    </div>
      <br><br>

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{%static 'images/undraw_medicine_b-1-ol.svg'%}" alt="sing in image"></figure>
                    <a href="{%url 'signup'%}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    

                    <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
  
                            {{form.username}}

                   
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            {{form.password}}
                        </div>
                        
                        {% if form.errors %}
                        <p>username or password not correct</p>
                        {% endif %}
                        <!-- <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" required />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div> -->

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Sign in" />
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    </div>

    <!-- JS -->
    <script src="%static 'vendor/jquery/jquery.min.js'%"></script>
    <script src="{%static 'js/main1.js'%}"></script>
</body>

</html>
